<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with CSS</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Lucida-Calligraphy, Cursive;
        }
        .content {
            color: #333;
            margin: 20px;
        }
        .highlight {
            color: #ff6347;
        }
        .line {
            color: #00f;
        }
        a {
            color: #008b8b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="highlight">Yeh ek paragraph hai jo highlight color mein hai.</p>
        <p>Yeh ek regular paragraph hai.</p>
        <br>
        <p class="line">Yeh ek doosra paragraph hai jisme break tag ka use hua hai.</p>
        <hr>
        <p>Yeh ek horizontal line ke baad ka paragraph hai.</p>
        <a href="https://x.com/@KingMakerPratap" target="_blank">Example Website</a>
		<hr>
		<a href="./Table.html">Table Of The Day</a>
		<br>
		<hr>
		<a href="./TableSpan.html">Table With ColSpan & RowSpan</a>
    </div>
</body>
</html>
